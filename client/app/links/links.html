<div id='container'>
  <!-- Your html here -->
  <div ng-controller='LinksController'>
    <input type='text' placeholder='Search' ng-model='searchBy'/>
    <div class='navigation'>
      <a href="/#/shorten">Shorten Links</a>
    </div>
    <table class='table table-hover'>
      <thead>
        <th>#</th>
        <th>Link</th>
        <th>Visits</th>
      </thead>
      <tbody>
        <tr ng-repeat="links in data.links | orderBy: 'visits': false | filter: searchBy">
          <td>{{ $index + 1 }}</td>
          <td>
            <a ng-href="{{ links.base_url + '/api/links/' + links.code}}">{{ links.title }}</a>
          </td>
          <td>{{ links.visits }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
