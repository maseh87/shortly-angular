<div id='signup'>
    <h1>Sign Up!</h1>
    <form class='form-horizontal' role='form' name="signupForm" ng-submit='signup()'>
      <div class='form-group'>
        <label for='username' class="col-sm-2 control-label">Username</label>
        <div class="col-sm-4">
          <input type='text' ng-model='user.username' class='form-control' id='username'>
        </div>
      </div>
      <div class='form-group'>
        <label for='password' class="col-sm-2 control-label">Password</label>
        <div class="col-sm-4">
          <input type="password" ng-model='user.password' class='form-control' id='password'>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
          <a href="#/signin">Already have an account?</a>
        </div>
    </form>
</div>
