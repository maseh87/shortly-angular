<div id='signin'>
    <h1>Sign In</h1>
    <form name="signinForm" ng-submit='signin()' novalidate>
      <input type='text'ng-model='user.username' name='username' ng-class='{error: signinForm.username.$invalid && siginForm.$dirty}' ng-maxlength='4' required>
      <input type="password" ng-model='user.password' required>
      <button ng-disabled='signinForm.$invalid'>Sign In</button>
    </form>

    <a href="#/signup">Don't have an account? Sign Up ...</a>
</div>
